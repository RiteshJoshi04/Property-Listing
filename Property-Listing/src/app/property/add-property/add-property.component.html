<!-- made with template-driven form approach -->

<div class="card">
  <div class="card-header">List your Property</div>
  <div class="card-body">
    <form (ngSubmit) = "onSubmit(Form)" #Form="ngForm">
      <div>
        <tabset #formTabs>
          <tab heading="Basic info">

            <div class="form-group col-12">
              <p>I want to</p>
              <div class="btn-group" btnRadioGroup>
                <label class="btn btn-outline-primary mr-2" btnRadio=1 role="button" name="SellRent">Sell</label>
                <label class="btn btn-outline-primary" btnRadio=2 role="button" name="SellRent">Rent</label>
              </div>
            </div>

            <div class="form-group col-12">
              <p>BHK</p>
              <div class="btn-group" btnRadioGroup>
                <label *ngFor="let bhk of [1,2,3,4]" class="btn btn-outline-primary mr-2"
                  [btnRadio]="bhk" role="button" name="SellRent">{{bhk}}</label>
              </div>
            </div>

            <div class="form-group col-12">
              <p>Property Type</p>
              <div class="btn-group" btnRadioGroup>
                <label *ngFor="let pType of propertyType" class="btn btn-outline-primary mr-2"
                  [btnRadio]="pType" role="button" name="SellRent">{{pType}}</label>
              </div>
            </div>

            <div class="form-group col-12">
              <p>Furnishing Type</p>
              <div class="btn-group" btnRadioGroup>
                <label *ngFor="let fType of furnishedType" class="btn btn-outline-primary mr-2"
                  [btnRadio]="fType" role="button" name="SellRent">{{fType}}</label>
              </div>
            </div>

            <div class="form-group col-12">
              <label for="name">in Building/Society/Project</label>
              <input type="text" class="form-control" #propName="ngModel"
                ngModel name="Name" required minlength="5"/>
                <span *ngIf="!propName.valid && propName.touched" class="error-block">
                <span *ngIf="propName.errors.required">Please provide name.</span> <br>
                <span *ngIf="propName.errors.minlength">Please must be atleast 5 characters long.</span>
              </span>
            </div>

            <div class="form-group col-12">
              <label for="type">City</label>
              <input type="text" class="form-control"/>
            </div>

            <div class="form-group col-12">
              <button type="button" class="btn btn-primary btn-block"
                (click)="selectTab(1)">Next</button>
            </div>
          </tab>

          <tab heading="Pricing and Area">
            <div class="form-group col-12">
              <label>Price (in USD)</label>
              <input type="text" class="form-control">
            </div>
            <div class="form-group col-12">
              <label>Security (in USD)</label>
              <input type="text" class="form-control">
            </div>
            <div class="form-group col-12">
              <label>Maintenance (in USD)</label>
              <input type="text" class="form-control">
            </div>
            <div class="form-group col-12">
              <label>Built Area</label>
              <input type="text" class="form-control">
            </div>
            <div class="form-group col-12">
              <label>Carpet Area</label>
              <input type="text" class="form-control">
            </div>
            <div class="form-group col-12">
              <button type="button" class="btn btn-primary btn-block"
                (click)="selectTab(2)">Next</button>
            </div>
            <div class="form-group col-12">
              <button type="button" class="btn btn-primary btn-block"
                (click)="selectTab(1)">Back</button>
            </div>
          </tab>

          <tab heading="Address">
            <div class="form-group col-12">
              <label>Floor</label>
              <input type="text" class="form-control">
            </div>
            <div class="form-group col-12">
              <label>Total Floor</label>
              <input type="text" class="form-control">
            </div>
            <div class="form-group col-12">
              <label>Address</label>
              <input type="text" class="form-control">
            </div>
            <div class="form-group col-12">
              <label>Landmark</label>
              <input type="text" class="form-control">
            </div>

            <div class="form-group col-12">
              <button type="button" class="btn btn-primary btn-block"
                (click)="selectTab(3)">Next</button>
            </div>
            <div class="form-group col-12">
              <button type="button" class="btn btn-primary btn-block"
                (click)="selectTab(2)">Back</button>
            </div>
          </tab>

          <tab heading="Other Details">
            <div class="form-group col-12">
              <label>Ready To Move</label>
              <input type="radio" id="Yes" value="1" name="RTM">
              <label class="m-2">Yes</label>
              <input type="radio" id="No" value="2" name="RTM">
              <label class="m-2">No</label>
            </div>

            <div class="form-group col-12">
              <label>Possession/Available From</label>
              <div class="col-xs-12 col-12 col-md-4 form-group">
                <input type="text" placeholder="date" class="form-control" bsDatepicker>
              </div>
            </div>

            <div class="form-group col-12">
              <label>Age of Property</label>
              <input type="text" class="form-control">
            </div>

            <div class="form-group col-12">
              <p>Ready to Move</p>
              <div class="btn-group" btnRadioGroup>
                <label class="btn btn-outline-primary mr-2" btnRadio=1 role="button" name="SellRent">East</label>
                <label class="btn btn-outline-primary mr-2" btnRadio=2 role="button" name="SellRent">West</label>
                <label class="btn btn-outline-primary mr-2" btnRadio=2 role="button" name="SellRent">North</label>
                <label class="btn btn-outline-primary" btnRadio=2 role="button" name="SellRent">South</label>
              </div>
            </div>

            <div class="form-group col-12">
              <p>Gated Community</p>
              <div class="btn-group" btnRadioGroup>
                <label class="btn btn-outline-primary mr-2" btnRadio=1 role="button" name="SellRent">Yes</label>
                <label class="btn btn-outline-primary" btnRadio=2 role="button" name="SellRent">No</label>
              </div>
            </div>

            <div class="form-group col-12">
              <label>Main Entrance</label>
              <input type="text" class="form-control">
            </div>
            <div class="form-group col-12">
              <label>Description</label>
              <input type="text" class="form-control">
            </div>

            <div class="form-group col-12">
              <button type="button" class="btn btn-primary btn-block"
                (click)="selectTab(4)">Next</button>
            </div>
            <div class="form-group col-12">
              <button type="button" class="btn btn-primary btn-block"
                (click)="selectTab(3)">Back</button>
            </div>
          </tab>

          <tab heading="Photo Upload">
            <div class="form-group col-12">
              <div class="photo-control">
                <button class="mt-5" type="button">Upload</button> <br>
                This is Under Construction
              </div>
            </div>
            <div class="form-group col-12">
              <button type="button" class="btn btn-primary btn-block"
                (click)="selectTab(4)">Back</button>
                <button type="reset" class="btn btn-primary btn-block">Cancel</button>
                <button type="submit" class="btn btn-primary btn-block">Save</button>
            </div>
          </tab>

        </tabset>
      </div>
    </form>
  </div>
</div>
